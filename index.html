<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #5AFEAD, #37DADD);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .title img {
      width: 42px;
      height: 42px;
    }

    .title span {
      font-size: 2rem;
      font-weight: bold;
      color: #084B3F;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00BFA6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00A896;
    }

    .announcement {
      margin-top: 25px;
      width: 340px;
      background-color: rgba(255, 255, 255, 0.9);
      border-left: 4px solid #00BFA6;
      padding: 15px;
      border-radius: 8px;
      color: #084B3F;
    }

    .announcement strong {
      color: #00796B;
    }

    .announcement p {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="title">
    <img src="https://raw.githubusercontent.com/nama-user/nama-repo/main/logomathboard.png.png" alt="Sigma Logo">
    <span>Math Dashboard</span>
  </div>

  <div class="login-box">
    <form>
      <label for="mathid">Math ID</label>
      <input type="text" id="mathid" name="mathid" placeholder="Masukkan Math ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan Password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <div class="announcement">
    <strong>ðŸ“¢ Pengumuman:</strong>
    <p>Ujian Matematika Semester Ganjil dilaksanakan tanggal <b>5 Agustus 2025</b>. Fokus pada: <i>Trigonometri, Statistika, Logika Matematika</i>.</p>
  </div>
</body>
</html>
