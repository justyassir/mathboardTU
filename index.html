<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>MATH DASHBOARD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #5AFEAD, #37DADD);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #084B3F;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00BFA6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00A896;
    }

    #error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .announcement {
      margin-top: 25px;
      width: 340px;
      background-color: rgba(255, 255, 255, 0.9);
      border-left: 4px solid #00BFA6;
      padding: 15px;
      border-radius: 8px;
      color: #084B3F;
    }

    .announcement strong {
      color: #00796B;
    }

    .announcement ul {
      padding-left: 20px;
      margin-top: 8px;
    }

    .announcement li {
      margin-bottom: 8px;
    }
  </style>
</head>

    <label for="username">Math ID</label>
    <input type="text" id="username" placeholder="Masukkan Math ID" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Masukkan Password" required />

    <button onclick="login()">Login</button>
  </div>
