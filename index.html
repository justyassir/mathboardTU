<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN MATH BOARD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container,
    .announcement-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 20px;
    }

    .login-container h2,
    .announcement-container h3 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fefefe;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
    }

    .announcement-container ul {
      padding-left: 20px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Kotak Login -->
  <div class="login-container">
    <h2>LOGIN MATH BOARD</h2>
    <label for="username">MathID</label>
    <input type="text" id="username" placeholder="MathID" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p class="error" id="error"></p>
  </div>

  <!-- Kotak Pengumuman -->
  <div class="announcement-container">
    <h3>PENGUMUMAN</h3>
    <ul>
      <li>Ujian tengah semester dimulai 15 Juli</li>
      <li>Deadline tugas: 10 Juli</li>
      <li>Gunakan ID yang valid saat login</li>
    </ul>
  </div>

  <script>
    const credentials = {
      "user1": { password: "pass123", link: "https://example.com/halaman1" },
      "admin": { password: "admin123", link: "https://example.com/halaman-admin" }
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (credentials[user] && credentials[user].password === pass) {
        window.location.href = credentials[user].link;
      } else {
        error.textContent = "Username atau password salah.";
      }
    }
  </script>
</body>
</html>
